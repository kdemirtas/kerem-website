<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>Homepage by Django - {{ title }}</title>
        {% else %}
        <title>Homepage by Django</title>
        {% endif %}
    </head>
    <body>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
    </body>
</html>
